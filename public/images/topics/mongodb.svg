<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#023430;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001E1B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Leaf-like shapes abstract -->
  <path d="M400 100 Q 550 250 400 500 Q 250 250 400 100" fill="none" stroke="#00ED64" stroke-width="8" filter="url(#glow)"/>
  <path d="M380 180 Q 400 250 380 400" fill="none" stroke="#00ED64" stroke-width="4" opacity="0.6"/>
  
  <!-- Text -->
  <text x="50%" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="#00ED64" letter-spacing="2">mongoDB</text>
</svg>